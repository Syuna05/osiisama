<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チベスナガチャ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1em;
      margin-bottom: 20px;
      color: #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      background-color: #3366cc;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #224499;
    }

    .result-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .char-box {
      width: 150px;
      text-align: center;
    }

    .char-box img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.2);
    }

    .char-name {
      margin-top: 8px;
      font-weight: bold;
    }

    .awakening {
      margin-top: 4px;
      font-weight: bold;
    }

    .awakening.F { color: red; }
    .awakening.S { color: #00f; }
    .awakening.M { color: #ff0; }
    .awakening.D { color: #0f0; }
    .awakening.B { color: #aaa; }
  </style>
</head>
<body>
  <h1>チベスナガチャ</h1>
  <p class="subtitle">【チベスナに使ってもらうキャラを選ぼう※チベスナに拒否権はありません】</p>
  <button onclick="drawCharacters()">ガチャを引く！</button>
  <div class="result-container" id="result"></div>

  <script>
    const awakenings = [
      { rank: "F覚醒", class: "F" },
      { rank: "S覚醒", class: "S" },
      { rank: "M覚醒", class: "M" },
      { rank: "D覚醒", class: "D" },
      { rank: "B覚醒", class: "B" }
    ];

    // キャラ一覧（確率用に出現数調整）
    const baseCharacters = [
      "グリフィン", "スズラン", "影",
      // キャヴァリー：1%
      "キャヴァリー",
      // シュウウ：50%
      ...Array(50).fill("シュウウ"),
      "ラジエル", "エルフィン", "ヒカリ", "ケルビム", "ライン", "ロタ", "イーザ",
      "18号", "アンジェリス", "フリード", "シグナス", "アリス", "カゼ", "ヴァルキア", "エヴァ",
      "轟雷", "シャープ", "スカイセーバー", "シャオリン", "稲", "ノーラ", "バーゼラルド",
      "チンニ", "ザハロワ", "ダークスター", "セラフィム", "ヴァーチェ", "エミカ", "スコーピオン", "パラス",
      "ヒビキ", "アイーダ", "スティレット", "デュカリオン", "ベータ",
      "カタリナ", "オーキッド", "スノーウォル", "ローランド",
      // "ヤミン"は出現させない
      "高山"
    ];

    // 重複を避けるために画像ファイル名を保持
    const imageMap = {};
    let indexCounter = 1;

    const characters = baseCharacters.map(name => {
      if (name === "高山") {
        return { name, file: "高山.png" };
      }

      if (!imageMap[name]) {
        imageMap[name] = `item${indexCounter++}.png`;
      }

      return { name, file: imageMap[name] };
    });

    function drawCharacters() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      // ランダムに4体選出（重複なし）
      const shuffled = characters.slice().sort(() => 0.5 - Math.random());
      const selected = [];
      const usedNames = new Set();

      for (const char of shuffled) {
        if (!usedNames.has(char.name)) {
          selected.push(char);
          usedNames.add(char.name);
        }
        if (selected.length === 4) break;
      }

      selected.forEach(char => {
        const box = document.createElement('div');
        box.className = 'char-box';

        const img = document.createElement('img');
        img.src = `Images/${char.file}`;
        img.alt = char.name;

        const name = document.createElement('div');
        name.className = 'char-name';
        name.textContent = char.name;

        const awakening = awakenings[Math.floor(Math.random() * awakenings.length)];
        const awakeningDiv = document.createElement('div');
        awakeningDiv.className = `awakening ${awakening.class}`;
        awakeningDiv.textContent = awakening.rank;

        box.appendChild(img);
        box.appendChild(name);
        box.appendChild(awakeningDiv);
        resultDiv.appendChild(box);
      });
    }
  </script>
</body>
</html>
